apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.nightonke.saver"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        renderscriptTargetApi 20
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    compile 'com.balysv:material-ripple:1.0.2'
    compile 'com.github.rey5137:material:1.2.1'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile 'in.srain.cube:ultra-ptr:1.0.11'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile project(':GuillotineMenu-Android')
    compile 'com.jungly:GridPasswordView:0.2'
    compile 'com.victor:lib:1.0.1'
    compile project(':AndroidRubberIndicator')

    compile ('com.github.florent37:materialviewpager:1.1.2@aar'){
        transitive = true
    }

    compile 'tk.zielony:carbon:0.10.1'

    compile 'com.balysv.materialmenu:material-menu:1.5.4'

    compile 'com.daimajia.numberprogressbar:library:1.2@aar'

    compile 'com.github.lecho:hellocharts-library:1.5.8@aar'
}
